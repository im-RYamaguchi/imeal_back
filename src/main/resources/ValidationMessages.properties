# キー = メッセージ の形式で定義
# NotBlank
error.name.notblank=nameが空
error.email.notblank=emailが空
error.password.notblank=passwordが空
error.img.notblank=imgが空
error.comment.notblank=commentが空

# NotNull
error.amount.notnull=amountが空
error.evaluation.notnull=evaluationが空
error.shopId.notnull=shopIdが空
error.locationId.notnull=locationIdが空

# Length
error.name.length=nameは{min}文字以上{max}文字以下
error.password.length=passwordは{min}文字以上{max}文字以下
error.email.length=emailは{min}文字以上{max}文字以下
error.imgPath.length=imgPathは{max}文字以下
error.comment.length=commentは{max}文字以下

# min, max
error.evaluation.min=evaluationは{min}以上
error.evaluation.max=evaluationは{max}以下

# Email
error.email.format=emailが不正の型

# PasswordValue (Custom Validation)
error.password.mismatch=パスワードが一致しません